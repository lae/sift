{% extends "layout.html" %}
{% block header %}
<div class="tracker-wrapper pure-g">
    <div class="pure-u-1">
        <div class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-heading">スクフェス記録</li>
                <li class="pure-menu-item"><a href="{{url_for('list_rankings', event_id=config.CURRENT_EVENT_ID)}}" class="pure-menu-link">ランキング</a></li>
                <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                    <a href="#" id="event-menu" class="pure-menu-link">ボーダー推移</a>
                    <ul class="pure-menu-children">
                        <li class="pure-menu-item"><a href="{{url_for('list_cutoffs', event_id=config.CURRENT_EVENT_ID)}}" class="pure-menu-link">現在のイベント</a></li>
                        <li class="pure-menu-item pure-menu-has-children">
                            <a href="#" class="pure-menu-link">Round 1</a>
                            <ul class="pure-menu-children">
                                <li class="pure-menu-item"><a href="#" class="pure-menu-link">???</a></li>
                                <li class="pure-menu-item"><a href="#" class="pure-menu-link">??</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="pure-menu-item pure-menu-item-separator"></li>
                <li class="pure-menu-item">
                    <form class="pure-form" action="{{url_for('search')}}" method="GET">
                        <input type="search" name="q" placeholder="Look up a user" value="{{ query }}" class="tracker-user-search">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
{% block body %}
<div class="tracker-cutoffs-wrapper pure-g">
    <div class="pure-u-1 tracker-container">
        <div class="tracker-box" style="text-align: center;">
            {{ data|length }} 件: {{ query }}
        </div>
    </div>
    <div class="pure-u-1 tracker-container">
        <div class="tracker-box">
            <table class="tracker-table">
                <thead>
                    <tr>
                        <th>名</th>
                        <th>順位</th>
                    </tr>
                </thead>
                <tbody>
{% for result in data %}
                    <tr>
                        <td><a class="tracker-link" href="{{url_for('history_user', event_id=result.event_id, user_id=result.user_id)}}">{{result.name}}</a></td>
                        <td>{{result.rank}}</td>
                    </tr>
{% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
